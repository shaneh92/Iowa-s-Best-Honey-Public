<div class="modal-header">
  <h5 class="modal-title" id="exampleModalLabel">Sign In</h5>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="modalRef.close()"
  ></button>
</div>
<div class="modal-body">
  <mdb-tabs [pills]="true" [fill]="true">
    <mdb-tab title="Login">
      <form>
        <div class="text-center mb-3">
          <p>Sign in with:</p>
          <button
            mdbRipple
            type="button"
            class="btn btn-secondary btn-floating mx-1"
          >
            <i class="fab fa-facebook-f"></i>
          </button>

          <button
            mdbRipple
            type="button"
            class="btn btn-secondary btn-floating mx-1"
          >
            <i class="fab fa-google"></i>
          </button>

          <button
            mdbRipple
            type="button"
            class="btn btn-secondary btn-floating mx-1"
          >
            <i class="fab fa-twitter"></i>
          </button>

          <button
            mdbRipple
            type="button"
            class="btn btn-secondary btn-floating mx-1"
          >
            <i class="fab fa-github"></i>
          </button>
        </div>

        <p class="text-center">or:</p>

        <!-- Email input -->
        <mdb-form-control class="mb-4">
          <input mdbInput type="email" id="loginName" class="form-control" />
          <label mdbLabel class="form-label" for="loginName"
            >Email or username</label
          >
        </mdb-form-control>

        <!-- Password input -->
        <mdb-form-control class="mb-4">
          <input
            mdbInput
            type="password"
            id="loginPassword"
            class="form-control"
          />
          <label mdbLabel class="form-label" for="loginPassword"
            >Password</label
          >
        </mdb-form-control>

        <!-- 2 column grid layout -->
        <div class="row mb-4">
          <div class="col-md-6 d-flex justify-content-center">
            <!-- Checkbox -->
            <div class="form-check mb-3 mb-md-0">
              <input
                mdbCheckbox
                class="form-check-input"
                type="checkbox"
                value=""
                id="loginCheck"
                [checked]="true"
              />
              <label class="form-check-label" for="loginCheck">
                Remember me
              </label>
            </div>
          </div>

          <div class="col-md-6 d-flex justify-content-center">
            <!-- Simple link -->
            <a href="#!">Forgot password?</a>
          </div>
        </div>

        <!-- Submit button -->
        <button mdbRipple type="submit" class="btn btn-primary btn-block mb-4">
          Sign in
        </button>

        <!-- Register buttons -->
        <div class="text-center">
          <p>Not a member? <a href="#!">Register</a></p>
        </div>
      </form></mdb-tab
    >
    <mdb-tab title="Register">
      <form>
        <div class="text-center mb-3">
          <p>Sign up with:</p>
          <button
            mdbRipple
            type="button"
            class="btn btn-secondary btn-floating mx-1"
          >
            <i class="fab fa-facebook-f"></i>
          </button>

          <button
            mdbRipple
            type="button"
            class="btn btn-secondary btn-floating mx-1"
          >
            <i class="fab fa-google"></i>
          </button>

          <button
            mdbRipple
            type="button"
            class="btn btn-secondary btn-floating mx-1"
          >
            <i class="fab fa-twitter"></i>
          </button>

          <button
            mdbRipple
            type="button"
            class="btn btn-secondary btn-floating mx-1"
          >
            <i class="fab fa-github"></i>
          </button>
        </div>

        <p class="text-center">or:</p>

        <!-- Name input -->
        <mdb-form-control class="mb-4">
          <input mdbInput type="text" id="registerName" class="form-control" />
          <label mdbLabel class="form-label" for="registerName">Name</label>
        </mdb-form-control>

        <!-- Username input -->
        <mdb-form-control class="mb-4">
          <input
            mdbInput
            type="text"
            id="registerUsername"
            class="form-control"
          />
          <label mdbLabel class="form-label" for="registerUsername"
            >Username</label
          >
        </mdb-form-control>

        <!-- Email input -->
        <mdb-form-control class="mb-4">
          <input
            mdbInput
            type="email"
            id="registerEmail"
            class="form-control"
          />
          <label mdbLabel class="form-label" for="registerEmail">Email</label>
        </mdb-form-control>

        <!-- Password input -->
        <mdb-form-control class="mb-4">
          <input
            mdbInput
            type="password"
            id="registerPassword"
            class="form-control"
          />
          <label mdbLabel class="form-label" for="registerPassword"
            >Password</label
          >
        </mdb-form-control>

        <!-- Repeat Password input -->
        <mdb-form-control class="mb-4">
          <input
            mdbInput
            type="password"
            id="registerRepeatPassword"
            class="form-control"
          />
          <label mdbLabel class="form-label" for="registerRepeatPassword"
            >Repeat password</label
          >
        </mdb-form-control>

        <!-- Checkbox -->
        <div class="form-check d-flex justify-content-center mb-4">
          <input
            mdbCheckbox
            class="form-check-input me-2"
            type="checkbox"
            value=""
            id="registerCheck"
            [checked]="true"
            aria-label="registerCheckHelpText"
          />
          <label class="form-check-label" for="registerCheck">
            I have read and agree to the terms
          </label>
        </div>

        <!-- Submit button -->
        <button mdbRipple type="submit" class="btn btn-primary btn-block mb-3">
          Sign in
        </button>
      </form></mdb-tab
    >
  </mdb-tabs>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="modalRef.close()">
    Close
  </button>
  <button type="button" class="btn btn-primary">Save changes</button>
</div>
